
<label class="col-sm-2 control-label">Tag</label>
<div class="col-sm-10 tag-container">
  <% _.each(items, function(item){ %>
  	<% if(item.selected !== null && item.selected === true) { %>
  <button data-toggle="button" class="btn btn-success active" data-id="<%= item.id %>"><%= item.name %></button>
  	<% } else { %>
  <button data-toggle="button" class="btn btn-success" data-id="<%= item.id %>"><%= item.name %></button>
  	<% } %>
  <% }) %>
</div>
